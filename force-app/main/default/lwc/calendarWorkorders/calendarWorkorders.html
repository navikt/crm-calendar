<template>
    <lightning-card title="ServiceAppointments" icon-name="custom:custom3">
        <ul class="slds-m-around_medium">
            <template for:each={allServiceAppointments} for:item="serviceAppointment">
                <li key={serviceAppointment.Id}>
                    {serviceAppointment.Id} -- {serviceAppointment.Subject} -- {serviceAppointment.EarliestStartTime} --
                    {serviceAppointment.DueDate}
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
