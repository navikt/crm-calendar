<template>
    <main class="slds-grid main-container">
        <div class="nav-container slds-align_absolute-center">
            <lightning-button
                label="<"
                title="Non-primary action"
                onclick={handlePrev}
                class="slds-x-small nav-button"
            ></lightning-button>
            <h1 class="slds-grid month-title">{currentMonth}</h1>
            <lightning-button
                label=">"
                title="Non-primary action"
                onclick={handleNext}
                class="slds-x-small nav-button"
            ></lightning-button>
        </div>
    </main>
    <div class="slds-grid slds-grid_vertical slds-clearfix calendar-container">   
        <template for:each={hours} for:item="hour">
            <div class="slds-row day-header" key={hour.index}>
                <div> {hour}
                    <div class="inner"></div>
                </div>
            </div>
            
        </template>
    </div>
</template>
